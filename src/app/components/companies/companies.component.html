<div class="companies-wrapper">
    <div *ngFor="let company of companiesList" style="margin-bottom: 60px">
        <div *ngIf="loading; else companiesLoaded">
            <nz-skeleton [nzAvatar]="true" [nzParagraph]="{ rows: 10 }" [nzActive]="true"></nz-skeleton>
        </div>
        <ng-template #companiesLoaded>
            <div nz-row nzType="flex" nzJustify="start" nzAlign="top">
                <nz-card nzSpan="5" [nzCover]="coverTemplate" [nzActions]="[links]">
                    <nz-card-meta></nz-card-meta>
                </nz-card>
                <ng-template #coverTemplate>
                    <img style="width: 250px; height: 250px;" [src]="company.logo" />
                </ng-template>
                <ng-template #links>
                    <div nz-row nzType="flex" nzJustify="start">
                        <div *ngFor="let resource of company.resources">
                            <a [href]="resource.link">
                                <button nz-button nzShape="circle">
                                    <img [src]="resource.icon" style="width: 100%; height: 100%; border-radius: 50%">
                                </button>
                            </a>
                        </div>
                    </div>
                </ng-template>
                <div nz-col nzSpan="17">
                    <nz-descriptions [nzColumn]="{ xxl: 1, xl: 1, lg: 1, md: 1, sm: 1, xs: 1 }" nzBordered>
                        <nz-descriptions-item nzTitle="Company">
                            <b>{{company.name}}</b>
                        </nz-descriptions-item>
                        <nz-descriptions-item nzTitle="Registration country">
                            {{company.registrationCountry.toUpperCase()}}
                        </nz-descriptions-item>
                        <nz-descriptions-item nzTitle="Company Type">
                            {{company.companyType}}
                        </nz-descriptions-item>
                        <nz-descriptions-item nzTitle="Motto">
                            {{company.motto}}
                        </nz-descriptions-item>
                        <nz-descriptions-item nzTitle="Description">
                            {{company.description}}
                        </nz-descriptions-item>
                    </nz-descriptions>
                </div>
            </div>
        </ng-template>

    </div>
</div>
